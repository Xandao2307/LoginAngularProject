<app-default-login-component 
    title="Login into your account"
    primaryBtnText="Login Now"
    secundaryBtnText="Sign up Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
>
    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeHolder="email@email.com"
        >
            <img src="/assets/svg/email.svg">
        </app-primary-input>

        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Senha"
            placeHolder="Sua senha"
        >
        <img src="/assets/svg/password.svg">
        </app-primary-input>
        <span>Esqueci a senha</span>
    </form>
</app-default-login-component>
